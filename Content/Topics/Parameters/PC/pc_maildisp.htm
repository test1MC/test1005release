<title>PC/MAILDISP - The list of document groups on Dispatch Confirmation attached to Dispatch</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PC/MAILDISP - </span> The list of document groups on Dispatch Confirmation attached to Dispatch
</div>
<div class="param_def">
<p>A can-do list of the document group codes you want to attach from the dispatch record.  This is used by the dispatch confirmation email.  It could be used to attach proof of condition photo images.</p>
<p></p>

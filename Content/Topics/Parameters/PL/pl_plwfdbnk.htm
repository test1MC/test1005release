<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PL/PLWFDBNK - WorkFlow - Disable Bank Details</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PL/PLWFDBNK - </span> WorkFlow - Disable Bank Details
</div>
<div class="param_def">
<p>Whether to disable the update of bank details in <span class="function" title="Function:%WPL2000BAVM"><MadCap:variable name="Variables.Pl Suppliers caps"/></span> (<SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>).</p>
<p>This allows you to use workflows to maintain <MadCap:variable name="Variables.pl supplier"/> bank details in <MadCap:snippetBlock src="../../../Resources/Snippets/COINSOA.flsnp"/>, as opposed to using <span class="function" title="Function:%WPL2000BAVM"><MadCap:variable name="Variables.Pl Suppliers caps"/></span>.</p>
<p>
<MadCap:relatedTopics target="_self" style="mc-label: Related Parameter ;mc-help-control-display: list;"><MadCap:relatedTopic src="../pl/pl_plwftbnk.htm" /></MadCap:relatedTopics>
</p>
</div>
</body>
</html>

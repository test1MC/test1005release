<div class="param_id">

<span class="parameter">CGT/PLTEVREJ - </span> Plot sales event for a bounced/rejected email
</div>
<div class="param_def">
<p>The event code for the event to be created on the sales workbench history when an email is bounced/rejected.</p>
<p>If this is left blank no event will be created.</p>

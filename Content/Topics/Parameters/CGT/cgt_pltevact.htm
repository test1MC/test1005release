</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">CGT/PLTEVACT - </span> Plot sales event for web site activity
</div>
<div class="param_def">
<p>The event code for the event that should be created on the sales workbench history when an activity is logged like a web click, download etc.</p>
<p>If this is left blank no event will be created.</p>

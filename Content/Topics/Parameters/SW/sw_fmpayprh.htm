<title>SW/FMPAYPRH - Pay items for hours entered in payroll</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SW/FMPAYPRH - </span> Pay items for hours entered in payroll
</div>
<div class="param_def">
<p>A list of payroll pay items that make up the 'hours entered in coins payroll' total (external to FM) shown in the FM financial review screen.</p>
<p>Optionally, the total field label can be overridden. Add Text to end of list delimited by |.</p>

</p>
</div>

<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>HS/DEFCNAME - Default contract name to purchaser name</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">HS/DEFCNAME - </span> Default contract name to purchaser name
</div>
<div class="param_def">
<p>Determines whether the legal contract name for the purchasers is defaulted to the same as the purchaser name. (This is only relevant if <SPAN class="parameter">UPDCNAME</SPAN> = Y). 
<P></P>
<P>Enter <SPAN class="userinput">Y</SPAN> or <SPAN class="userinput">N</SPAN>.</P></p>
<p></p>
<p>
<MadCap:relatedTopics target="_self" style="mc-label: Related Parameter ;mc-help-control-display: list;"><MadCap:relatedTopic src="../hs/hs_updcname.htm" /></MadCap:relatedTopics>
</p>
</div>
</body>
</html>

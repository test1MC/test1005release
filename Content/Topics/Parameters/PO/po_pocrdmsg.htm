<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PO/POCRDMSG - Message for credit Purchase Orders</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/POCRDMSG - </span> Message for credit Purchase Orders
</div>
<div class="param_def">
<p>Text that COINS prints on a purchase order to show that it is a credit order. For example, <span class="screentype">** CREDIT **</span> . Use the field <span class="fieldname">l-credit-msg </span>(COINS<sup>plus</sup>) or <span class="fieldname">RO_credit_msg </span>(<MadCap:snippetBlock src="../../../Resources/Snippets/coinsoa.flsnp"/>) on the configurable form.</p>
<p></p>
</div>
</body>
</html>

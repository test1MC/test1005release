<title>PO/AEV-ACC - Event Code for Accepting Agreement</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/AEV-ACC - </span> Event Code for Accepting Agreement
</div>
<div class="param_def">
<p>The event code for accepting (agreeing) an agreement. See <a href="../../WD/WDPO5023_Subcontract_Agreements.html" target="_parent">Setting Up Subcontract Agreement Processing</a>.  If this parameter is not populated the column labelled "Date Agreed" does not appear on the SC Agreements Workbench.</p>
<p></p>

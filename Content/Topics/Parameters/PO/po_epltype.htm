<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PO/EPLTYPE - Electronic Plant Order type (One-off)</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/EPLTYPE - </span> Electronic Plant Order type (One-off)
</div>
<div class="param_def">
<p>The type of <MadCap:variable name="Variables.pc plant"/> order that should be treated as an eCommerce <MadCap:variable name="Variables.pc plant"/> order that will be populated via data supplied electronically by the <MadCap:variable name="Variables.pc plant"/> <MadCap:variable name="Variables.pc hirer"/>.  This type of eCommerce <MadCap:variable name="Variables.pc plant"/> order will expect the anticipated <MadCap:variable name="Variables.pc offhire"/> date to be entered when the order number is first generated.</p>
<p></p>
<p>
<MadCap:relatedTopics target="_self" style="mc-label: Related Parameter ;mc-help-control-display: list;"><MadCap:relatedTopic src="../po/po_epltypem.htm" /></MadCap:relatedTopics>
</p>
</div>
</body>
</html>

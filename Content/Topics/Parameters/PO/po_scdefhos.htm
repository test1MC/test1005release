<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PO/SCDEFHOS - Subcontract Orders - Head Office selector default to ...</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/SCDEFHOS - </span> Subcontract Orders - Head Office selector default to ...
</div>
<div class="param_def">
<p>The default setting for whether new subcontract orders are head office orders or site orders.</p>
<p>The <span class="field">Head Office/Site</span> field on new subcontract orders defaults to this setting; if <span class="parameter">SCDEFHOS</span> is blank it defaults to "Head Office".</p>
</div>
</body>
</html>

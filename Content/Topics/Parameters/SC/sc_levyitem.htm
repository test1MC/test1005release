<title>SC/LEVYITEM - Insurance levy certificate defn item id</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SC/LEVYITEM - </span> Insurance levy certificate defn item id
</div>
<div class="param_def">
<p>The item ID on the certificate definition that identifies the insurance levy, which is calculated in <SPAN class="procedure">Certificate Entry</SPAN> when a required insurance does not exist or has expired.</p>

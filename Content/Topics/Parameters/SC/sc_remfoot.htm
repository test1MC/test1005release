<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>SC/REMFOOT - Data To Include In Remittance Footer</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">SC/REMFOOT - </span> Data To Include In Remittance Footer
</div>
<div class="param_def">
<p>A command to indicate the end of faxed <MadCap:variable name="Variables.cheque"/>/remittance output. This is used with 3<SUP>rd</SUP> party fax software if the 4<SUP>th</SUP> menu parameter for <SPAN class="procedure">Print <MadCap:variable name="Variables.Cheque caps"/>/Remittance</SPAN> is <SPAN class="userinput">Y</SPAN>.</p>
<p></p>
</div>
</body>
</html>
